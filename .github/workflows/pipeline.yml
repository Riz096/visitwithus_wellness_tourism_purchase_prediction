name: Tourism Project Pipeline

on:
  push:
    branches:
      - main

jobs:

  # -----------------------------
  # 1. Register Dataset
  # -----------------------------
  register-dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas huggingface_hub

      - name: Upload Dataset to Hugging Face Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<EOF
          from huggingface_hub import HfApi
          api = HfApi(token="${HF_TOKEN}")

          api.upload_file(
              path_or_fileobj="data/tourism.csv",
              path_in_repo="tourism.csv",
              repo_id="Rizwan9/Rizwan9/visit-with-us-wellness-tourism-purchase-prediction",
              repo_type="dataset"
          )

          print("Tourism dataset uploaded successfully")
          EOF


  # -----------------------------
  # 2. Data Preparation
  # -----------------------------
  data-prep:
    needs: register-dataset
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn huggingface_hub

      - name: Run Data Preparation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/prep.py


  # -----------------------------
  # 3. Model Training
  # -----------------------------
  model-training:
    needs: data-prep
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn mlflow joblib huggingface_hub

      - name: Train Model
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python tourism_project/model_building/train.py


  # -----------------------------
  # 4. Deploy to Hugging Face Space
  # -----------------------------
  deploy-hosting:
    needs: [register-dataset, data-prep, model-training]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install huggingface_hub

      - name: Push files to Frontend Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          python - <<EOF
          from huggingface_hub import HfApi
          api = HfApi(token="${HF_TOKEN}")

          api.upload_folder(
              folder_path="tourism_project/deployment",
              repo_id="Rizwan9/visit-with-us-wellness-tourism-purchase-prediction",
              repo_type="space"
          )

          print("Streamlit app deployed to Hugging Face Space")
          EOF
